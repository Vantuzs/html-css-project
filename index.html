<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Andika:ital,wght@0,400;0,700;1,400;1,700&family=Kosugi+Maru&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="andika-bold">
    <h1>Форма обратной связи</h1>
  <form class="form">
    <fieldset>
      <legend>Личные данные</legend>
      <label>
        Имя:
        <input required type="name" name="Name" placeholder="Вова" >
      </label>
      <label>
        Електронная почта:
        <input required type="email" name="email" placeholder="Vova@gmail.com" pattern=" \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+">
      </label>
      <label>
        Дата рождения:
        <input required type="date" name="Date of birth">
      </label>

    </fieldset>
    <fieldset>
      <legend>Пол</legend>
      <label>
      <input required type="radio" name="Gender" value="Человек"> Человек 
      </label>
      <label>
        <input required type="radio" name="Gender" value="Женщина"> Женщина 
        </label>
        <label>
          <input required type="radio" name="Gender" value="Другое"> Другое 
          </label>
    </fieldset>
    <fieldset>
      <legend>Дополнительные настройки</legend>
      <label>
        <input type="checkbox" name="Spam" value="on" checked> Подписатся на рассылку 
        </label>
    </fieldset>
    <fieldset>
      <legend>Выбирете категорию своих интересов</legend>
      <select name="Interests">
        <optgroup label="Технические">
          <option value="Programming" >Програмирование</option>
          <option value="Networks" >Сети</option>
        </optgroup>
        <optgroup label="Музыка">
          <option value="Rock">Рок</option>
          <option value="drum & bass">drum & bass</option>
        </optgroup>
      </select>
    </fieldset>
    <fieldset>
      <legend>Как вы узнали про нас?</legend>
      <label >
        <input type="checkbox" name="Found out" value="Search engines">Поисковые системы
      </label>
      <label>
        <input type="checkbox" name="Found out" value="Social media">Социальные сети
      </label>
      <label>
        <input type="checkbox" name="Found out" value="From friends/acquaintances">От друзей/знакомых
      </label>
      <label>
        <input type="checkbox" name="Found out" value="Other">Другое
      </label>
    </fieldset>
    <fieldset>
      <legend>Опишите свои ощущения/жалобы/пропозиции</legend>
      <textarea name="Review"></textarea>
    </fieldset>
    <button class="Cnopka"  type="submit">Отослать форму</button>
  </form>
  </body>
</html>
