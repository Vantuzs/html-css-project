<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
  <form class="form">
    <h2>Sing in</h2>
    <label>
      Имя
      <input type="name" placeholder="Вадим"  name="name" />
    </label>
    <!-- 1 способ: id -->
    <label>
      Enter your email
      <input type="text" placeholder="Example@mail.com" name="email" pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+"/>
    </label>
    <!-- 2 способ: вкладення инпут в лейбл  -->
    <label>Enter your password
      <input type="password" placeholder="qwerty123"  name="password" pattern="/(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{6,}/g"/>
    </label>
    <label>
      Телефон:
      <input type="number" placeholder="0999292218"  name="number"/>
    </label>
    <label>
      Адреса:
      <input type="text" placeholder="вул.Гипопотам, буд..." name="adress"/>
    </label>
    <label>
      Дата народження
      <input type="date" placeholder="14.09.2005" name="date" />
    </label>
    <button type="submit">Sing In</button>
    <button type="reset">Reset</button>
  </form>
  </body>
</html>
